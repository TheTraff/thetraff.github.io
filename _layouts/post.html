---
layout: default
---


<div class="blog-container">
  <div class="content-title col-sm-12">
    <h2>{{ page.title }}</h2>
    <time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
  </div>
  <div class="content-body col-md-12 col-lg-12 col-sm-12">
    {{ content }}
  </div>
</div>
